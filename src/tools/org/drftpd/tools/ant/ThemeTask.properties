# $Id$
comment.1=# This file contains all configurable formatting strings for this frontend.
comment.2=# It is automatically generated during compilation with the strings from
comment.3=# all plugins that are built.
comment.4=# If you wish to change any formatting please copy the keys you wish to alter
comment.5=# to a file named "core.theme" in this directory and make your changes there,
comment.6=# this will prevent alterations being overwritten on a rebuild. It is not
comment.7=# necessary to copy any keys for which you do not wish to change the formatting.