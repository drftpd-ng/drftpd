# $Id$
## Modify this area to change appearance of iRC site channel announcements for new DIR creation
## Color #s are the same as ctrl+k in mirc

## Modify this area to change appearance of iRC site channel announcements for new Request DIR
## This is announced when command 'site request name.of.dir' is issued
request=${color}15${bold}REQUEST${bold}${coloroff}: ${bold}${path}${bold} by ${bold}${user}${bold}${color}14${bold}/${bold}${coloroff}${group}.

## Modify this area to change appearance of iRC site channel announcements for filling requests
## This announce is triggered by issuing the 'site reqfilled name.of.release' command
reqfilled=${color}15${bold}FILLED${bold}${coloroff}: ${bold}${path}${bold} by ${bold}${user}${bold}${color}14${bold}/${bold}${coloroff}${group}.

## Modify this area to change appearance of iRC site channel announcements for new DIR creation
## Color #s are the same as ctrl+k in mirc
mkdir=${color}15${bold}NEW${bold}${coloroff} in ${color}15${bold}${section}${bold}${coloroff}: -> ${bold}${path}${bold} by ${bold}${user}${bold}${color}14${bold}/${bold}${coloroff}${group}.

## Modify this area to change appearance of iRC site channel announcements for iD3 info on first MP3 upload
## Available tags are genre, year, title, album, artist
id3tag=${color}15${bold}iD3${bold}${coloroff} for ${bold}${path}${bold} [${bold}Genre:${bold} ${genre} / ${bold}Year:${bold} ${year}]

## Modify this area to change appearance of iRC site channel announcements for halfway completed
## this is triggered when the .sfv sees that 50% of the files are uploaded and accounted for
store.halfway=${color}15${bold}HALFWAY${bold}${coloroff} in ${color}15${bold}${section}${bold}${coloroff}: -> ${bold}${path}${bold} at avg speed ${averagespeed} ${secondstocomplete} with race leader ${bold}${leaduser}${bold}${color}14${bold}/${bold}${coloroff}${leadgroup} ${bold}[${bold}${leadsize}/${leadfiles}F/${leadpercent}/${leadspeed}${bold}]${bold} with ${bold}${filesleft}${bold} files left.

## Modify this area to change appearance of iRC site channel announcements for a joining racer
## This announce is triggered when another upload thread is detected in any release currently being uploaded
store.embraces=${color}15${bold}RACE${bold}${coloroff} in ${color}15${bold}${section}${bold}${coloroff}: -> ${bold}${user}${bold}${color}14${bold}/${bold}${coloroff}${group} is joining on ${bold}${path}${bold} ${color}14@${coloroff} ${bold}${speed}${bold} and ${bold}${filesleft}${bold} files left.
 
## Modify this area to change appearance of iRC site channel announcements for a Completed .sfv
## This announce is triggered when .sfv verifies upload is completed
store.complete=${color}15${bold}COMPLETE${bold}${coloroff} in ${color}15${bold}${section}${bold}${coloroff}: -> ${bold}${path}${bold} ${bold}(${bold} ${size} in ${files}F at avg speed ${averagespeed} ${secondstocomplete} ${bold})${bold} by ${bold}${racers}${bold} racer(s) from ${bold}${groups}${bold} group(s).\n${color}15${bold}UserTop${bold}${coloroff}:
 
## Modify this area to change appearance of iRC site channel announcements for a racers who participated in the opload of files n that .sfv
## This announce is triggered when .sfv determines the upload is complete and announces who participated and thier stats
store.complete.racer=${bold}${position}.${bold} ${bold}${user}${bold}${color}14${bold}/${bold}${coloroff}${group} [${size}/${files}F/${percent}/${speed}] [ALUP #${alup}][WKUP #${wkup}]
 
store.complete.group.header=${color}15${bold}GroupTop${bold}${coloroff}:

store.complete.group=${bold}${position}.${bold} ${bold}${group}${bold} [${size}/${files}F/${percent}/${speed}]

## Modify this area to change appearance of iRC site channel announcements for a NUKE
## This announcement is triggered when the command 'site nuke name.of.release-group X reason' is issued
nuke=${color}15${bold}NUKE ${multiplier}X${bold}${coloroff} in ${color}15${bold}${section}${bold}${coloroff}: -> ${bold}${path}${bold} ${bold}[${bold} NUKER : ${user} ${bold}-${bold} REASON : ${reason} ${bold}]${bold}

nuke.nukees=${color}15${bold}NUKEES${bold}${coloroff}: ${bold}${user}${bold}${color}14${bold}/${bold}${coloroff}${group} with ${bold}${nukedamount}${bold}.

unnuke=${color}15${bold}UNNUKE ${bold}${coloroff} in ${color}15${bold}${section}${bold}${coloroff}: -> ${bold}${path}${bold} ${bold}[${bold} UNNUKER : ${user} ${bold}-${bold} REASON : ${reason} ${bold}]${bold}

unnuke.nukees=${color}15${bold}UNUKEES${bold}${coloroff}: ${bold}${user}${bold}${color}14${bold}/${bold}${coloroff}${group} with ${bold}${nukedamount}${bold}.
 
pre=${color}15${bold}PRE${bold}${coloroff} in ${color}15${bold}${section}${bold}${coloroff}: -> ${bold}${group}${bold} gives us ${bold}${path}${bold}.

rmdir=${color}15${bold}DELDIR${bold}${coloroff} in ${color}15${bold}${section}${bold}${coloroff}: -> ${bold}${path}${bold} was deleted by ${bold}${user}${bold}${color}14${bold}/${bold}${coloroff}${group}.

wipe=${color}15${bold}WIPE${bold}${coloroff} in ${color}15${bold}${section}${bold}${coloroff}: -> ${bold}${path}${bold} was wiped by ${bold}${user}${bold}${color}14${bold}/${bold}${coloroff}${group}.

diskfree=${color}15${bold}DISKFREE${bold}${coloroff}: We have ${bold}${diskfree}${bold} free, with a total disk space of ${bold}${disktotal}${bold}.


