help.general=\
\       CHOWN : Changes ownership of a file/directory.\n\
\        LINK : Creates a symbolic link.\n\
\        WIPE : Deletes files without removing credits.

help.chown=SITE CHOWN <user>[.<group>] <file>\n Changes ownership of a file/directory.
help.link=SITE LINK <target> <linkname>\n Creates a symbolic link.
help.wipe=SITE WIPE [-r] <file/dir>\n Deletes files without removing credits. -r means delete recursively.
