
#set to the minimum number of seconds a user must be idle in order to kick them
kick.idlelimit=30
kick.userformat=${idleuser}(${idletime})
kick.ircmsg=${color}15${bold}KICK${coloroff}: ${users}
kick.ftpmsg=Kicked by !kick command in ${ircchan} by ${ircuser}
kick.none=${color}15${bold}KICK${coloroff}: There are no users idle for more than ${idlelimit}s to kick.
